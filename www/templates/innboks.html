<ion-view title="Innboks-larer">
    <ion-content overflow-scroll="true" padding="true" class="has-header" style="background-color: #f1f4ed">
      <div class="list card">

        <div class="item">
          <h2>Elevnavn {{elev.username}}</h2>
          <p>Dato {{elev.dato}}</p>
        </div>
        <div class="item item-body">
          <p>
            {{elev.melding}}
            Jeg er syk.
          </p>
        </div>

      </div>
    </ion-content>
</ion-view>
